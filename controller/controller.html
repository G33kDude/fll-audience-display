<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link href="./controller.css" rel="stylesheet" type="text/css" media="all">
    <script src="controller.js"></script>
    <title>Audience Display Controller</title>
  </head>
  <body>
    <div class="logo-controls flex-element">
      <h2>Options</h2>
      Logo directory:
      <br/>
      <input id="logo-dir-picker" type="file" webkitdirectory />

      <hr/>

      This Event:
      <br/>
      FLLTournament ID:
      <br/>
      <input type="text" id="this-tournament-id">
      <button id="save-this-tournament-id">Save</button>
      <br/>
      <select id="select-this-match-type">
        <option value="practice">Practice Matches</option>
        <option value="competition" selected>Competition Matches</option>
      </select>

      <hr/>

      Other Events:
      <br/>
      FLLTournament ID(s):
      <br/>
      <input type="text" id="other-tournament-ids">
      <button id="save-other-tournament-ids">Save</button>
      <br/>
      <select id="select-other-match-type">
        <option value="practice">Practice Matches</option>
        <option value="competition" selected>Competition Matches</option>
      </select>

      <hr/>

      <input type="checkbox" id="start-sound" checked>Start Sound</input>
      <br/>
      <input type="checkbox" id="30-second-warning" checked>30 Second Warning</input>
      <br/>
      <input type="checkbox" id="end-sound" checked>End Sound</input>
      <hr/>
      Timer Font:
				<select id="select-font">
					<option value="default">System Default</option>
					<option value="ubuntu-mono-bold">Ubuntu Mono Bold</option>
					<option value="digital-7-mono">Seven-Segment</option>
				</select>


    </div>
    <div class="timer-controls flex-element">
      <h2>Timer Controls</h2>
      <div id="timer-display"></div>
      <button class="timer-button" id="timer-start-pause">Start</button>
      <button class="timer-button" id="timer-reset">Reset</button>
      <hr/>
      <!-- <input type="checkbox" id="start-sound" checked>Start Sound</input>
      <br/>
      <input type="checkbox" id="30-second-warning" checked>30 Second Warning</input>
      <br/>
      <input type="checkbox" id="end-sound" checked>End Sound</input>
      <hr/>
      Timer Font:
				<select id="select-font">
					<option value="default">System Default</option>
					<option value="ubuntu-mono-bold">Ubuntu Mono Bold</option>
					<option value="digital-7-mono">Seven-Segment</option>
				</select> -->
    </div>
    <div class="display-select flex-element">
      <h2>Current Display</h2>
      <br/>
      <input type="radio" name="current-display" value="none" id="none-radio-button">None</input>
      <br/>
      <input type="radio" name="current-display" value="logos" id="logos-radio-button">Logos</input>
      <br/>
      <input type="radio" name="current-display" value="scores" id="scores-radio-button">Scores</input>
      <br/>
      <input type="radio" name="current-display" value="timer" id="timer-radio-button">Timer</input>
      <br/>
      <input type="radio" name="current-display" value="other-events" id="other-events-radio-button">Other Events</input>
      <hr/>
      <input type="checkbox" name="chroma-key" id="chroma-key">Chroma Key</input>
    </div>
  </body>
</html>
